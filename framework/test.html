<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Framework Test Page</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="img/udacity-logo.jpg" alt="Udacity Logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://placehold.it/1140x350">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/300x200" alt="Appify">
        <h3>Appify</h3>
        <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/300x200" alt="Sunflower">
        <h3>Sunflower</h3>
        <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/300x200" alt="Bokeh">
        <h3>Bokeh</h3>
        <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
      </div>
    </div>
  </div>
</body>
</html>
